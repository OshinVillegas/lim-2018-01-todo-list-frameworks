<div class="card mt-5">
  <div class="card-body">
    <form #productForm='ngForm'(ngSubmit)='onSubmit(productForm)'> 
    <div class="form-group">
      <input 
      type="text"
      class="form-control"
      name='name'
      #name='ngModel'
    [(ngModel)]='productService.selectedProduct.name'
    placeholder="Agrega un ingrediente">
    </div> 
   <div class="form-grop">
     <button class="btn btn-primary"type='sumit'>
       <i class='fas fa-plus-circle'></i> Agregar un producto
     </button>
   <button class="btn btn-secondary" type="reset"(click)='resetForm(productForm)'>
     <i class="fas fa-sync-alt"></i>Reset
   </button>
    </div>

    </form>   
  </div>
</div>
